{% extends "base.html" %}

{% block title %}Student Login - Online Examination System{% endblock %}

{% block content %}
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        background-color: #00e9ff;
    }

    .container {
        display: flex;
        width: 80%;
        max-width: 1200px;
        height: 90vh;
        margin: 40px auto;
        border-radius: 50px;
        overflow: hidden;
        background-color: white;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .left-panel {
        background: linear-gradient(to bottom right, #2563eb, #1e40af);
        width: 40%;
        padding: 40px 20px;
        border-top-left-radius: 50px;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        color: white;
        text-align: center;
    }

    .left-panel img {
        width: 120px;
        height: auto;
        margin-top: 40px;
        margin-bottom: 20px;
        border-radius: 30%;
    }

    .left-panel h1 {
        font-size: 32px;
    }

    .left-panel p {
        margin-top: 20px;
        font-size: 14px;
    }

    .right-panel {
        width: 60%;
        padding: 50px;
        background-color: white;
        border-top-right-radius: 50px;
        border-bottom-right-radius: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .login-card h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
        font-weight: 600;
    }

    .input-group {
        margin-bottom: 20px;
        position: relative;
    }

    .input-group input {
        width: 100%;
        padding: 12px 15px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    .input-group input:focus {
        border-color: #2a43d6;
        outline: none;
    }

    .show-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #007bff;
        font-size: 18px;
        cursor: pointer;
        padding: 5px;
    }

    .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-size: 14px;
    }

    .options label {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .options a {
        text-decoration: none;
        color: #007bff;
    }

    .options a:hover {
        text-decoration: underline;
    }

    .login-button {
        width: 100%;
        padding: 12px;
        border: none;
        background: linear-gradient(to bottom right, #2563eb, #1e40af);
        color: white;
        font-size: 18px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
    }

    .register {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
    }

    .register a {
        color: blue;
        text-decoration: none;
    }

    .register a:hover {
        text-decoration: underline;
    }

    .back-home {
        margin-top: 10px;
        text-align: center;
    }

    .back-home a {
        font-size: 13px;
        color: #666;
        text-decoration: none;
    }

    .back-home a:hover {
        text-decoration: underline;
    }
</style>

    <div class="right-panel">
        <div class="login-card" id="loginCard">
            <h2>Login</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="input-group">
                    <input type="text" id="email" name="email" placeholder="üë§ Email" required>
                </div>

                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="üîí Password" required>
                    <button type="button" class="show-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="options">
                    <label>
                        <input type="checkbox" id="remember" />
                        Remember me
                    </label>
                    <!-- <a href="#">Forgot password?</a> -->
                </div>

                <button class="login-button" type="submit">Login</button>
            </form>

            <div class="register">
                Don't have an account? <a href="{{ url_for('signup') }}">Register here</a>
            </div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById("password");
        const toggleButton = event.target.closest('.show-password');
        const icon = toggleButton.querySelector('i');

        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
</script>
